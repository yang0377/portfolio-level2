    <main>
      <!-- sidebar fixed -->
      <div class="sidebar">
        <aside>
          <ul class="fixnav">
            <li class="fixexplore">
              <a href="explore.html">Explore <i class="fa-solid fa-chevron-right"></i></a>
            </li>
            <li class="fixabout">
              <a href="about.html">About <i class="fa-solid fa-chevron-right"></i></a>
            </li>
          </ul>
        </aside>
        <aside class="backtop">
          <a href="#top">
            <i class="fa-solid fa-angles-up"></i>
          </a>
          <p class="hide">Back to Top</p>
        </aside>
      </div>

      <div class="contactcontainer container mx-auto d-grid m-5 justify-content-center">
        <h1 role="heading">Contact</h1>
        <div class="mx-md-5 mt-5">
          <picture class="contactphoto row col-4 mx-auto m-5">
            <source srcset="images/contact-720_x_720.png" media="(min-width: 1080px)">
            <source srcset="images/contact-320_x_320.png" media="(max-width: 430px)">
            <img class="rounded-circle" src="images/contact-480_x_480.png" alt="a cat reaching out to a person">
          </picture>
        </div>

        <div class="contactinfo container row mt-5 justify-content-center">
          <div class="col-10 offset-1 offset-md-0 col-md-5" itemscope itemtype="https://schema.org/Person">
            <ul>
              <li class="pb-3" itemprop="name">Veronica Yang</li>
              <li class="pb-3" itemprop="email">yang0377@algonquinlive.com</li>
              <li class="pb-3"><a href="https://vero.co/veronicayang">Vero: veronicayang</a></li>
              <li class="pb-3" itemprop="associatedMedia">Ins: veronicayang8868</li>
            </ul>
            <div class="mb-5 justify-content-between">
              <a href="#"><i class="fa-brands fa-square-facebook"></i></a>
              <a href="#"><i class="fa-brands fa-instagram"></i></a>
              <a href="#"><i class="fa-brands fa-linkedin"></i></a>
              <a href="#"><i class="fa-brands fa-staylinked"></i></a>
            </div>
          </div>

          <div class="col-10 offset-1 offset-md-0 col-md-5 justify-content-center">
            <form action="#" method="post">
              <div class="row g-3">
                <div class="col-12 col-md-6">
                  <input type="text" class="form-control" placeholder="First name" aria-label="First name">
                </div>
                <div class="col-12 col-md-6">
                  <input type="text" class="form-control" placeholder="Last name" aria-label="Last name">
                </div>
                <div class="col-12">
                  <input type="text" class="form-control" placeholder="Email" aria-label="Email">
                </div>
                <div class="col-12">
                  <textarea class="form-control" placeholder="Message" id="exampleFormControlTextarea1" rows="3"></textarea>
                </div> 
                <button class="btn btn-light w-50 ms-2 mb-5">
                  <i class="fa-regular fa-paper-plane"> Send</i>
                </button>
              </div>
            </form>
          </div> 
        </div>
      </div>
    </main>
    <footer class="row" role="contentinfo">
      <picture>
        <source srcset="images/logo-md-3x.png" media="(min-width: 1080px)">
        <source srcset="images/logo-sm.png" media="(max-width: 430px)">
        <img class="col-1 offset-10" src="images/logo-sm-2x.png" alt="logo">
